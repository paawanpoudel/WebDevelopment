#{extends 'main.html' /}

<h1 id="title"></h1>
<p class="light">
    
</p>
<br>
<form id="login" action="@{Secure.authenticate}" method="POST">
	<p>
		<label><h2>Email</h2></label>
		<input type="text" name="username" value="${flash.email}" id="email" />
	</p>

	<p>
		<label><h2>Password</h2></label>
		
		<input type="password" name="password" value="" id="password" />
	</p>

	 <p id="remember-field">
              <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
              <label for="remember">&{'secure.remember'}</label>
         </p>

	 <p class="buttons">
		<input type="submit" value="Login" id="loginButton" />
	 </p>

</form>

#{if flash.notconfirmed}
	<p>
		<a class="action" href="@{Application.resendConfirmation(flash.notconfirmed)}">Resend a confirmation email</a>
	</p>
#{/if}
